<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page Title</title>

<style>

.style1{
    font-family: 'Times New Roman';
    font-size: 15px;
}

.buttonStyle{
    border-style: none;
    background-color: transparent;
    cursor: pointer;
}

.text {
    position: relative;
    opacity: 0;
    max-height: 0;
    overflow: hidden;
    transition: 0.6s ease;
    left: 12px;
}

.text.visible {
    opacity: 1;
    max-height: 100px; 
}

.line {
    position: relative;
    transition: 0.6s;
}

</style>

</head>
<body>

<img class="line line1" src="line1.png" style="height: 110px; width: 3px; float: left;">
<h2><button class="buttonStyle" onclick="showText1()"><b>Local access made easy</b></button></h2>
<p class="text text1 visible"> Easily access your stored certificates from <br>
    your local system, ensuring your important <br>
    documents are always within reach.</p>

<img class="line line2" src="line1.png" style="height: 40px; width: 3px; float: left;">
<h2><button class="buttonStyle" onClick="showText2()"><b>Automated backups</b></button></h2>
<p class="text text2">Your certificates are backed up securely, <br>
    preventing accidental data loss.</p>

<img class="line line3" src="line1.png" style="height: 40px; width: 3px; float: left;">
<h2><button class="buttonStyle" onclick="showText3()"><b>File size flexibility</b></button></h2>
<p class="text text3">Upload certificates in PDF format with size <br>
    limits, ensuring a smooth and organized <br>
    storage process.</p>

</body>

<script>
    function hideAllText() {
        document.querySelectorAll('.text').forEach(function(el) {
            el.classList.remove('visible');
        });
    }

    function showText1() {
        hideAllText();
        document.querySelector('.text1').classList.add('visible');
        document.querySelector('.line1').style.height = '100px';
        document.querySelector('.line2').style.height = '30px';
        document.querySelector('.line3').style.height = '30px';
    }

    function showText2() {
        hideAllText();
        document.querySelector('.text2').classList.add('visible');
        document.querySelector('.line1').style.height = '30px';
        document.querySelector('.line2').style.height = '100px';
        document.querySelector('.line3').style.height = '30px';
    }

    function showText3() {
        hideAllText();
        document.querySelector('.text3').classList.add('visible');
        document.querySelector('.line1').style.height = '30px';
        document.querySelector('.line2').style.height = '30px';
        document.querySelector('.line3').style.height = '100px';
    }
</script>

</html>
